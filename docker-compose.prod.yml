version: '3.8'

services:
  # =========================================
  # üß± INFRAESTRUTURA (Banco & Cache)
  # =========================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: whatsapp_saas_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: whatsapp_saas_redis_prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================================
  # üß† BACKEND (API NestJS)
  # =========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whatsapp_saas_backend_prod
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      # Redis - usando URL completa com autentica√ß√£o
      REDIS_URL: redis://default:${REDIS_PASSWORD}@redis:6379
      AUTH_OPTIONAL: "false"
      JWT_SECRET: ${JWT_SECRET}
      META_STATE_SECRET: ${META_STATE_SECRET}
      CORS_ORIGIN: https://${DOMAIN}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FRONTEND_URL: https://${DOMAIN}
      WHATSAPP_API_URL: http://whatsapp-api:3000
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY:-kloel-whatsapp-api-key}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # N√£o exp√µe porta diretamente, usa rede interna para o NGINX

  # =========================================
  # ‚öôÔ∏è WORKER (BullMQ Processor)
  # =========================================
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: whatsapp_saas_worker_prod
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      # Redis - usando URL completa com autentica√ß√£o
      REDIS_URL: redis://default:${REDIS_PASSWORD}@redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WHATSAPP_API_URL: http://whatsapp-api:3000
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY:-kloel-whatsapp-api-key}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # =========================================
  # üé® FRONTEND V2 (Next.js Kloel Chat)
  # =========================================
  frontend-v2:
    build:
      context: ./frontend_v2
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://${DOMAIN}/api
        NEXT_PUBLIC_WS_URL: wss://${DOMAIN}
        NEXT_PUBLIC_STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
    container_name: whatsapp_saas_frontend_v2_prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://${DOMAIN}/api
    depends_on:
      - backend

  # =========================================
  # üé® FLOW BUILDER (Admin Dashboard)
  # =========================================
  flow-builder:
    build:
      context: ./flow_builder
      dockerfile: Dockerfile
    container_name: whatsapp_saas_flow_builder_prod
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: https://${DOMAIN}/api
    depends_on:
      - backend

  # =========================================
  # üåê NGINX (Reverse Proxy & SSL)
  # =========================================
  nginx:
    image: nginx:alpine
    container_name: whatsapp_saas_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/certbot/conf:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
    depends_on:
      - backend
      - frontend-v2
      - flow-builder

  # =========================================
  # üîí CERTBOT (SSL Autom√°tico)
  # =========================================
  certbot:
    image: certbot/certbot
    container_name: whatsapp_saas_certbot
    volumes:
      - ./docker/certbot/conf:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # =========================================
  # üì≤ WHATSAPP-API (chrishubert/whatsapp-api)
  # =========================================
  whatsapp-api:
    image: chrishubert/whatsapp-api
    container_name: whatsapp_saas_whatsapp_api_prod
    restart: always
    environment:
      API_KEY: ${WHATSAPP_API_KEY:-kloel-whatsapp-api-key}
      BASE_WEBHOOK_URL: http://backend:3001/webhooks/whatsapp-api
      ENABLE_SWAGGER_ENDPOINT: "false"
      SET_MESSAGES_AS_SEEN: "true"
      RECOVER_SESSIONS: "true"
      MAX_ATTACHMENT_SIZE: 10000000
    depends_on:
      - backend
    volumes:
      - whatsapp_sessions:/app/sessions

volumes:
  postgres_data:
  redis_data:
  whatsapp_sessions:
