version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: whatsapp_saas_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-whatsapp_saas}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: whatsapp_saas_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whatsapp_saas_backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-whatsapp_saas}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      WHATSAPP_API_URL: http://whatsapp-api:3000
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY:-kloel-whatsapp-api-key}
      JWT_SECRET: ${JWT_SECRET:-change-me}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: whatsapp_saas_worker
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-whatsapp_saas}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      WHATSAPP_API_URL: http://whatsapp-api:3000
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY:-kloel-whatsapp-api-key}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PRICE_PRO: ${STRIPE_PRICE_PRO}
    depends_on:
      - postgres
      - redis
    ports:
      - "3003:3003"
    volumes:
      - ./worker:/usr/src/app
      - /usr/src/app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: whatsapp_saas_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me}
      AUTH_SECRET: ${AUTH_SECRET:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      APPLE_CLIENT_ID: ${APPLE_CLIENT_ID:-}
      APPLE_CLIENT_SECRET: ${APPLE_CLIENT_SECRET:-}
      BACKEND_URL: http://backend:3001
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus
    container_name: whatsapp_saas_prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - backend

  grafana:
    image: grafana/grafana
    container_name: whatsapp_saas_grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./docker/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/provisioning/dashboards/json:/etc/grafana/provisioning/dashboards/json

  alertmanager:
    image: prom/alertmanager
    container_name: whatsapp_saas_alertmanager
    restart: always
    ports:
      - "9093:9093"
    environment:
      ALERT_WEBHOOK_URL: ${OPS_WEBHOOK_URL}
    volumes:
      - ./docker/alertmanager/alertmanager.yml:/etc/alertmanager/config.yml
    command:
      - "--config.file=/etc/alertmanager/config.yml"
      - "--config.expand-env"
    depends_on:
      - prometheus

  # WhatsApp API (chrishubert/whatsapp-api) - Official WhatsApp Web API Wrapper
  whatsapp-api:
    image: chrishubert/whatsapp-api
    container_name: whatsapp_saas_whatsapp_api
    restart: always
    ports:
      - "3004:3000"
    environment:
      API_KEY: ${WHATSAPP_API_KEY:-kloel-whatsapp-api-key}
      BASE_WEBHOOK_URL: http://backend:3001/webhooks/whatsapp-api
      ENABLE_SWAGGER_ENDPOINT: "true"
      SET_MESSAGES_AS_SEEN: "true"
      RECOVER_SESSIONS: "true"
      MAX_ATTACHMENT_SIZE: 10000000
    volumes:
      - whatsapp_sessions:/app/sessions
    depends_on:
      - backend



volumes:
  postgres_data:
  redis_data:
  grafana_data:
  whatsapp_sessions:
